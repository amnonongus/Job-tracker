{% extends 'base.html' %}
{% block content %}

<main class="container">
<h1>Log In</h1>
<hr />

<div class="card shadow p-3 mb-5 rounded form-account">
    <div class="card-body">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn job-btn" value="Log In">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
