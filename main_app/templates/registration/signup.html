{% extends 'base.html' %}
{% block content %}

<main class="container">
<h1>Sign Up</h1>
<hr />

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="card shadow p-3 mb-5 rounded form-account">
    <div class="card-body">
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn job-btn" value="Sign Up">
        </form>
    </div>
</div>
{% endblock %}
