{% extends 'base.html' %}

{% block content %}

    <h1>Delete Job</h1> 

    <h4>Are you sure you want to delete {{ object.title }} at {{ object.company }}</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn job-btn">
        <a class="btn job-btn" href="{% url 'jobs_detail' job.id %}">Cancel</a>
    </form>
    
{% else %}
