{% extends 'base.html' %}
{% block content %}

<h1>Job Tracker</h1>
<hr />
<p>Track your jobs!</p>


{% for job in job_list %}
    <div class="card">
        <a href="{% url 'jobs_detail' job.id %}">
            <div class="card-content">
                <span class="card-title">{{ job.company }}</span>
                <p>Title: {{ job.title }}</p>
                <p>Status: {{ job.status }}</p>
            </div>            
        </a>
    </div>
{% endfor %}
    

{% endblock %}
